<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <fieldset>
      <legend>Add New Item</legend>
  
      <div>
        <label for="type">Type:</label>
        <input id="type" name="type" ngModel required />
      </div>
  
      <div>
        <label for="companyName">Company Name:</label>
        <input id="companyName" name="companyName" ngModel required />
      </div>
  
      <div>
        <label for="modelNo">Model No:</label>
        <input id="modelNo" name="modelNo" ngModel required />
      </div>
      <div>
        <label for="price">Price</label>
        <input type="number" id="price" ngModel required>
        </div>
      <div>
        <label for="imageLink">Image Link:</label>
        <input id="imageLink" name="imageLink" ngModel required />
      </div>
  
      <div>
        <label for="description">Description:</label>
        <input id="description" name="description" ngModel required />
      </div>
  
      <button type="submit">Submit</button>
      <button type="button">Reset</button>
    </fieldset>
  </form>
